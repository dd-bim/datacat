datacat:
  client.url: http://localhost:3000
  auth:
    secret: change-this-in-production
    issuer: datacat.local
  users:
    admin:
      firstName: datacat
      lastName: Admin
      email: admin@datacat.local
      password: s3cret
      roles:
        - ADMIN
        - USER
        - READONLY
  mail.from: postmaster@localhost

spring:
  graphql:
    http:
      path: /graphql
    cors:
      allow-credentials: true
      allowed-methods: POST
      allowed-origin-patterns:
      - "*"
      allowed-headers:
      - Authorization
      - Cache-Control
      - Content-Type
      - apollographql-client-name
      - apollographql-client-version
    graphiql:
      enabled: true
      path: /graphiql
  threads:
    virtual:
      enabled: true
  task:
    execution:
      simple:
        concurrency-limit: 200
  neo4j:
    pool:
      max-connection-pool-size: 220 
      connection-acquisition-timeout: 60s  # Erhöht für große Queries
      max-connection-lifetime: 30m
      idle-time-before-connection-test: 15s
    connection-timeout: 60s  # Erhöht für große Queries
    max-transaction-retry-time: 30s  # Erhöht für große Queries

logging:
  level: 
    org.springframework.data.neo4j.cypher.unrecognized: ERROR
